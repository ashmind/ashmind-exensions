version: '{build}'
configuration: Release

before_build:
- dotnet restore

build_script:
- dotnet build --configuration Release
  
after_test:
- dotnet pack [Main] --configuration Release --output ..

artifacts:
- path: '*.nupkg'

deploy:
  - provider: NuGet
    on:
      branch: /^(master|\d\.\d)$/
    api_key:
      secure: Tz4nbtNMTV00UjCtvQB7yiSC/F8BiSE5Iob9qb8QvO57jrwzFoBXIlcVV+fyTVwE
    artifact: /.*\.nupkg/